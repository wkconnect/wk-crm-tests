name: E2E PROD Safe

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: e2e-prod-safe
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Run tests
        env:
          CRM_USER: ${{ secrets.CRM_USER }}
          CRM_PASS: ${{ secrets.CRM_PASS }}
        run: npx playwright test

      - name: Upload artifacts (report + traces)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report
            test-results
